<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div>
        <h1><u>Survey Form</u></h1>
    </div>

    <div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name " required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email Id">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age" placeholder="Enter your Age">
        </div>

        <div>
            <label for="role">Which option best describe you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="Intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label>
            Would you recommend this Survey Form to a friend?
        </label>

        <label for="radio-1">
            <input type="radio" id="radio-1" name="radio-1">
            Yes
        </label>

        <label for="radio-2">
            <input type="radio" id="radio-2" name="radio-2">No
        </label>
        
        <label for="radio-3">
            <input type="radio" id="radio-3" name="radio-3">May be
        </label>
        </div>

        <div>
            <label>
                languages and Framework Known <small>(Check all that apply)</small>
            </label>

            <label for="in">
                <input type="checkbox" name="in">C
            </label>

            <label for="in">
                <input type="checkbox" name="in">C++
            </label>

            <label for="in">
                <input type="checkbox" name="in">C#
            </label>

            <label for="in">
                <input type="checkbox" name="in">Java
            </label>

            <label for="in">
                <input type="checkbox" name="in">Python
            </label>

            <label for="in">
                <input type="checkbox" name="in">JavaScript
            </label>

            <label for="in">
                <input type="checkbox" name="in">React
            </label>

            <label for="in">
                <input type="checkbox" name="in">Angular
            </label>

            <label for="in">
                <input type="checkbox" name="in">Django
            </label>

            <label for="in">
                <input type="checkbox" name="in">Spring
            </label>
        </div>

        <div>
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" rows="4"></textarea>
        </div>

        <div>
            <button type="submit" value="submit">Sumbit</button>
        </div>
    </div>
</body>
</html>
